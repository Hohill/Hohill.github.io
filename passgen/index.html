<!DOCTPYE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.min.css">
  <script src="../static/jquery.min.js"></script>
  <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-primary" id="main-box">
      <div class="panel-heading">
        <h3 class="text-center">Password <i class="glyphicon glyphicon-lock" style="color: gold;"></i> Generator</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="size" class="col-sm-3 control-label">Password Length</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="size" value="12">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">First Character</label>
            <div class="col-sm-9 checkbox">
              <label>
                <input type="checkbox" id="first-upper" checked>Upper Case
              </label>
              <label>
                <input type="checkbox" id="first-lower" checked>Lower Case
              </label>
              <label>
                <input type="checkbox" id="first-digit">Digit
              </label>
              <label>
                <input type="checkbox" id="first-symbol">Symbol
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Rest Character</label>
            <div class="checkbox col-sm-9">
              <label>
                <input type="checkbox" id="rest-upper" checked>Upper Case
              </label>
              <label>
                <input type="checkbox" id="rest-lower" checked>Lower Case
              </label>
              <label>
                <input type="checkbox" id="rest-digit" checked>Digit
              </label>
              <label>
                <input type="checkbox" id="rest-symbol">Symbol
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Repeat Character</label>
            <div class="col-sm-9 radio">
              <label>
                <input type="radio" name="repeat" value="yes"> Yes &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              <label>
                <input type="radio" name="repeat" value="no" checked> No</label>
            </div>
          </div>
          <div class="form-group">
            <label for="size" class="col-sm-3 control-label">Multiple Password</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="mutiPassword" value="100">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 text-center">
              <button type="button" onclick="doGenerate()" class="btn btn-primary" style="width: 110px;"><i class="glyphicon glyphicon-ok"></i> Generate</button>
              &nbsp;&nbsp;&nbsp;
              <button type="button" onclick="copyPasswords()" class="btn btn-primary" style="width: 110px;" data-toggle="popover" data-placement="bottom" data-html="true" data-content="<div style='color: green;'><i class='glyphicon glyphicon-thumbs-up'></i> <i class='glyphicon glyphicon-thumbs-up'></i> <i class='glyphicon glyphicon-thumbs-up'></i><br>Passwords have copied to clipboard</div>"><i class="glyphicon glyphicon-thumbs-up"></i> Copy</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <textarea class="form-control" id="results" rows="10"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-footer">
        <div class="text-center">&copy; 2018 Powered by Hohill.com</div>
      </div>
    </div>
  </div>
</body>

</html>
